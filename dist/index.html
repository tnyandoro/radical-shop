<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radical</title>
    <!-- Font Awesone -->
    <script
      src="https://kit.fontawesome.com/fddcccfd38.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="/src/images/logo.png" alt="Radical Logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"> </i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar  -->
    <!-- hero  -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Medical Supplies</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <!-- end of hero -->
    <!-- products -->
    <section class="products">
      <div class="section-title">
        <h2>Our products</h2>
      </div>
      <div class="products-center">
        <!-- single product -->
        <article class="product">
          <div class="img-container">
            <img
              src="/src/images/product-1.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>Face Surgical Mask</h3>
          <h4>$1</h4>
        </article>   
      <!-- end of single product -->
      </div>
    </section>
    <!-- end of products -->

    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>Your cart</h2>
        <div class="cart-content">
          <!-- cart items -->
          <div class="cart-item">
            <img src="/src/images/product-1.jpg" alt="" srcset="" />
            <div>
              <h4>N95 mask</h4>
            <h5>$3</h5>
            <span class="remove-item">remove</span>
            </div>
            <div>
              <i class="fas fa-chevron-up"></i>
              <p class="item-amount">2</p>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <!-- cart items end here -->
        </div>
        <div class="cart-footer">
          <h3>Your Total : $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <!-- end of cart -->
    <script src="main.js"></script>
  </body>
</html>
